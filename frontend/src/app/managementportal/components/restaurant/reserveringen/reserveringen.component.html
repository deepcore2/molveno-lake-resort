<div class="d-flex justify-content-end mt-2">
  <button class="btn btn-primary" (click)="handleNewReservationButtonClick()">Nieuwe Reservering</button>
</div>

<div class="table-responsive mt-2">
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th class="handCursor" (click)="columnSortClickHandler('aanvangstijd')">Aanvangstijd</th>
      <th class="handCursor" (click)="columnSortClickHandler('personen')">Personen</th>
      <th class="handCursor" (click)="columnSortClickHandler('naam')">Naam</th>
      <th class="handCursor" (click)="columnSortClickHandler('telefoon')">Telefoon</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservering of (reserveringen$ | async | sortgrid:columnTitle)">
      <td>{{ reservering.aanvangstijd | date:'dd-MM-yyyy HH:mm'}}</td>
      <td>{{ reservering.personen }}</td>
      <td>{{ reservering.naam }}</td>
      <td>{{ reservering.telefoon }}</td>
      <td class="text-right">
        <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Wijzigen" (click)="handleModifyReservationButtonClick(reservering)"></i>
        <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="handleDeleteReservationButtonClick(reservering)"></i>
      </td>
    </tr>
  </tbody>
</table>
</div>
