<div class="d-flex justify-content-end mt-2">
    <button class="btn btn-primary" (click)="openFormGerechtModal()">Nieuw</button>
</div>

<div class="table-responsive mt-2">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th class="handCursor" (click)="clickColumnHandler('naam')">Naam</th>
        <th class="handCursor" (click)="clickColumnHandler('type')">Type</th>
        <th class="handCursor" (click)="clickColumnHandler('subtype')">SubType</th>
        <th>Prijs</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gerecht of (gerechten | async | sortgrid:field)">
        <td>{{gerecht.naam}}</td>
        <td>{{gerecht.type}}</td>
        <td>{{gerecht.subtype}}</td>
        <td>{{gerecht.prijs | currency: 'EUR'}}</td>
        <td class="text-right">
          <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Wijzigen" (click)="openFormGerechtModal(gerecht)"></i>
          <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="verwijderGerecht(gerecht)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
