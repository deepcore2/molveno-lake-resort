<div class="d-flex justify-content-end mt-2">
    <button class="btn btn-primary" (click)="openFormIngredientModal()">Nieuw</button>
</div>

<div class="table-responsive mt-2">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th class="handCursor" (click)="columnSortClickHandler('naam')">Naam</th>
        <th class="handCursor" (click)="columnSortClickHandler('eenheid')">Eenheid</th>
        <th class="handCursor" (click)="columnSortClickHandler('prijs')">Prijs</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of (ingredienten$ | async | sortgrid:columnTitle)">
        <td>{{ingredient.naam}}</td>
        <td>{{ingredient.eenheid}}</td>
        <td>{{ingredient.prijs | currency: 'EUR'}}</td>
        <td class="text-right">
          <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Wijzigen" (click)="openFormIngredientModal(ingredient)"></i>
          <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="verwijderIngredient(ingredient)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
