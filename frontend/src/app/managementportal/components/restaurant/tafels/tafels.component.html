<div class="d-flex justify-content-end mt-2">
    <button class="btn btn-primary" (click)="openFormTafelModal()">Nieuwe Tafel</button>
</div>

<div class="table-responsive mt-2">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Kenmerk</th>
        <th>Personen</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tafel of (tafels$ | async)">
        <td>{{ tafel.kenmerk }}</td>
        <td>{{ tafel.personen }}</td>
        <td class="text-right">
          <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Wijzigen" (click)="openFormTafelModal(tafel)"></i>
          <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="verwijderTafel(tafel)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
