<div class="d-flex justify-content-end mt-2">
    <button class="btn btn-primary" (click)="handleNewTableButtonClick()">Nieuwe Tafel</button>
</div>

<div class="table-responsive mt-2">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th class="handCursor" (click)="handleColumnHeaderClick('kenmerk')">Kenmerk</th>
        <th class="handCursor" (click)="handleColumnHeaderClick('personen')">Personen</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tafel of (tafels$ | async | sortgrid:currentSelectedColumn)">
        <td>{{ tafel.kenmerk }}</td>
        <td>{{ tafel.personen }}</td>
        <td class="text-right">
          <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Wijzigen" (click)="handleModifyTableButtonClick(tafel)"></i>
          <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="handleDeleteTableButtonClick(tafel)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
