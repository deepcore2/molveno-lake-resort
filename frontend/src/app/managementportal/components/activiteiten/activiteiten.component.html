<div class="d-flex justify-content-end mt-2">
    <button
        class="btn btn-primary mt-2"
        (click)="openFormActiviteitModal()"
    >
        Toevoegen nieuwe activiteit
    </button>
</div>

<form>
  <div class="form-group form-inline">
      Zoek activiteit <input class="form-control ml-2" type="text" />
  </div>
</form>

<div class="table-responsive mt-2">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="handCursor" (click)="clickColumnHandler('naam')">Naam</th>
                <th class="handCursor" (click)="clickColumnHandler('beschrijving')">Beschrijving</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let activiteit of (activiteiten$ | async| sortgrid:field)">
              <td>{{activiteit.naam}}</td>
              <td>{{activiteit.beschrijving}}</td>
                <!-- <td><ngb-highlight [result]="activiteit.naam | number" ></ngb-highlight></td>
                <td><ngb-highlight [result]="activiteit.beschrijving | number" ></ngb-highlight></td> -->
                <td class="text-align: right">
                    <i
                        class="fas fa-edit mr-2"
                        placement="top"
                        ngbTooltip="Wijzigen"
                        (click)="openEditFormActiviteitModal(activiteit)"
                    ></i>
                    <i
                        class="fas fa-trash-alt mr-2"
                        placement="top"
                        ngbTooltip="Verwijderen"
                        (click)="verwijderActiviteit(activiteit)"
                    ></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
