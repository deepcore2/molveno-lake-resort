<div class="d-flex justify-content-end mt-2">
    <button
        class="btn btn-primary mt-2"
        (click)="openFormActiviteitModal()"
    >
        Toevoegen nieuwe activiteit
    </button>
</div>

<div class="table-responsive mt-2">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th (click)="clickColumnHandler('naam')">Naam<i class="fa fa-fw fa-sort"></i></th>
                <th (click)="clickColumnHandler('beschrijving')">Beschrijving<i class="fa fa-fw fa-sort"></i></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activiteit of (activiteiten | async | activiteitFilter: show | sortgrid:field)">
                <td>{{ activiteit.naam }}</td>
                <td>{{ activiteit.beschrijving }}</td>
                <td class="text-align: right">
                    <i
                        class="fas fa-edit mr-2"
                        placement="top"
                        ngbTooltip="Wijzigen"
                        (click)="openEditFormActiviteitModal(activiteit)"
                    ></i>
                    <i
                        class="fas fa-trash-alt mr-2"
                        placement="top"
                        ngbTooltip="Verwijderen"
                        (click)="verwijderActiviteit(activiteit)"
                    ></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
