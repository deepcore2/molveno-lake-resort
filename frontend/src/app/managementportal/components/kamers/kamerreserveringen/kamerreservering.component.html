
<div class="table-responsive mt-2">
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Voornaam</th>
      <th>Achternaam</th>
      <th>Telefoon</th>
      <th>E-mail</th>
      <th>Aankomst</th>
      <th>Vertrek</th>
      <th>Kamer</th>
      <th></th>
      <!--th>Identiteit</th>
      <th>Postcode</th>
      <th>Straat</th>
      <th>Huisnummer</th>
      <th>Woonplaats</th>
      <th>Land</th-->

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kamerreservering of kamerreserveringen">

      <td>{{kamerreservering.postcode}}</td>

      <td>{{kamerreservering.huisnummer}}</td>
      <td>{{kamerreservering.woonplaats}}</td>
      <td>{{kamerreservering.land}}</td-->
        <td style="text-align: right">
            <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Toon gegevens" (click)="openFormKamerReserveringDetailsModal(kamerreservering)"></i>
            <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="deleteRoom(kamerreservering)" ></i>
         </td>
    </tr>

</div>
