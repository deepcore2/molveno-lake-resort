
<div class="table-responsive mt-2">
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th (click)="clickColumnHandler('voornaam')">Voornaam</th>

      <th (click)="clickColumnHandler('kamernaam')">Kamer</th>
      <th></th>

      <th>Straat</th>

    </tr>

  <tbody>
    <tr *ngFor="let kamerreservering of (kamerreserveringen |  sortgrid:field)" >

      <td>{{kamerreservering.datumvan}}</td>

      <td>{{kamerreservering.land}}</td-->

            <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Toon gegevens" (click)="openFormKamerReserveringDetailsModal(kamerreservering)"></i>
            <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="deleteRoom(kamerreservering)" ></i>
         </td>
    </tr>
  </tbody>
</table>
</div>
