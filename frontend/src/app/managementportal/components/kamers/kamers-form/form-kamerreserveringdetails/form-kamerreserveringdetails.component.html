<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Kamerreseveringdetails- <i>{{kamerReservering?.kamernaam}}</i></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="kamerreserveringdetailsForm">
    <div class="container, form-row">
      <div class="form-group col-md-6">
        <label>Aankomst datum</label>
        <input readonly type="date" class="form-control" formControlName="datumvan" value="{{kamerReservering?.datumvan}}"/>
      </div>
      <div class="form-group col-md-6">
        <label>Vertrek datum</label>
        <input readonly type="date" class="form-control" formControlName="datumtot" value="{{kamerReservering?.datumtot}}"/>
      </div>
    </div>
    <div class="container, form-row">
      <div class="form-group col-md-6">
        <label>Voornaam</label>
        <input readonly type="text" class="form-control" formControlName="voornaam" value="{{kamerReservering?.voornaam}}"/>
      </div>
      <div class="form-group col-md-6">
        <label>Achternaam</label>
        <input readonly type="text" class="form-control" formControlName="achternaam" value="{{kamerReservering?.achternaam}}"/>
      </div>
    </div>
    <div class="container, form-row">
      <div class="form-group col-md-6">
        <label>Telefoonnummer</label>
        <input readonly type="text" class="form-control" formControlName="telefoonnummer" value="{{kamerReservering?.telefoonnummer}}"/>
      </div>
      <div class="form-group col-md-6">
        <label>E-mailadres</label>
        <input readonly type="text" class="form-control" formControlName="emailadres" value="{{kamerReservering?.emailadres}}"/>
      </div>
    </div>
    <div class="container, form-row">
      <div class="form-group col-md-8">
        <label>Straat</label>
        <input readonly type="text" class="form-control" formControlName="straat" value="{{kamerReservering?.straat}}"/>
      </div>
      <div class="form-group col-md-2">
        <label>Nummer</label>
        <input readonly type="text" class="form-control" formControlName="huisnummer" value="{{kamerReservering?.huisnummer}}"/>
      </div>
      <div class="form-group col-md-2">
        <label>Postcode</label>
        <input readonly type="text" class="form-control" formControlName="postcode" value="{{kamerReservering?.postcode}}"/>
      </div>
    </div>
    <div class="container, form-row">
      <div class="form-group col-md-6">
        <label>Woonplaats</label>
        <input readonly type="text" class="form-control" formControlName="woonplaats" value="{{kamerReservering?.woonplaats}}"/>
      </div>
      <div class="form-group col-md-6">
        <label>Land</label>
        <input readonly type="text" class="form-control"  formControlName="land" value="{{kamerReservering?.land}}"/>
      </div>
    </div>


    <div class="form-group">
      <label>Document nummer (paspoort, rijbewijs, ID)</label>
      <input readonly type="text" class="form-control" formControlName="identiteitsid" value="{{kamerReservering?.identiteitsid}}"/>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.dismiss('cancel')" >Sluiten</button>
  </div>
</div>
