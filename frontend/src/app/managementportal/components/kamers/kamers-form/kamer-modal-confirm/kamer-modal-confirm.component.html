    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Bevestiging</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div *ngIf="action === 'reserve', else geenReservering" class="form-group">
              <P>Uw reservering is succesvol uitgevoerd</P>
            </div>
        <ng-template #geenReservering>
          <div class="form-group">
              <P>Kamer <i>{{model?.kamerNaam}}</i> is {{textToDisplay}} </P>
          </div>
        </ng-template>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="activeModal.dismiss('Save click')">Oke</button>
    </div>
