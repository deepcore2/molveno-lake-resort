
<div class="container">

  <div class="row">
    <div class="col-md-7 ">
      <h2 class="featurette-heading h2-kamer-lg">Neem contact met ons op <span class="text-muted"></span></h2>
      <p class="lead">Heeft u een vraag of opmerking? Vul hieronder uw gegevens in en wij zullen zo spoedig
        mogelijk contact met u opnemen.</p>
    </div>
    <div class="col-md-5 ">
      <h2 class="featurette-heading h2-kamer-lg">Contactgegevens<span class="text-muted"></span></h2>
      <div>Molveno Lake Resort</div>
      <div>Galgspanweg 8</div>
      <div>5703 Seon</div>
      <div><a href="mailto: info@molveno-lake-resort.se">info@molveno-lake-resort.se</a></div>
      <div><a href="https://molveno.qifi.cc">molveno.qifi.cc</a></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <form id="contact-form" method="post" action="contact.html" role="form">
        <hr class="featurette-divider">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Voornaam *</label>
                <input id="form_name" type="text" name="name" class="form-control"
                       placeholder="Voornaam *" required="required" data-error="Firstname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">Achternaam *</label>
                <input id="form_lastname" type="text" name="surname" class="form-control"
                       placeholder="Achternaam *" required="required"
                       data-error="Lastname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control"
                       placeholder="E-mail *" required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_need">Uw vraag *</label>
                <select id="form_need" name="need" class="form-control" required="required"
                        data-error="Uw vraag">
                  <option value=""></option>
                  <option value="Request quotation">Een prijsopgave</option>
                  <option value="Request order status">Annulering</option>
                  <option value="Request copy of an invoice">Kopie van de rekening</option>
                  <option value="Other">Anders</option>
                </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Heeft u een vraag of opmerking? *</label>
                <textarea id="form_message" name="message" class="form-control"
                          placeholder="Heeft u een vraag of opmerking? *" rows="4" required="required"
                          data-error="Please, leave us a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn btn-success btn-send" value="Verstuur bericht">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="text-muted">
                <strong>*</strong> Deze velden zijn verplicht

            </div>
          </div>
        </div>

      </form>
    </div>

  </div>


</div>
