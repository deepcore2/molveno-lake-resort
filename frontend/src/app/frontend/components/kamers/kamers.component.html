<main role="main">

<frontend-carousel-item [roomlist]="roomlist"></frontend-carousel-item>

<br>
  <div class="container">
    <div class="row">
      <frontend-rounded-circle-item class="col-lg-4" *ngFor="let roomdetail of roomlist" [roomdetail]="roomdetail" [siteLanguage]="nl"></frontend-rounded-circle-item>
    </div>
    <frontend-featurette-item *ngFor="let roomdetail of roomlist" [roomdetail]="roomdetail"></frontend-featurette-item>
    <hr class="featurette-divider">
  </div>
</main>
