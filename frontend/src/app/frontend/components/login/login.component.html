<div class="login mx-auto">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="login-form-email">Email address</label>
        <input type="email"
               [formControl]="loginForm.controls.userName"
               class="form-control"
               id="login-form-email"
               aria-describedby="login-form-email-help"
               placeholder="Enter username">
        <div class="text-danger" *ngIf="loginForm.controls.userName.invalid && !loginForm.controls.userName.pristine">
            Please provide a valid email address
        </div>
        <small id="login-form-email-help" class="form-text text-muted">enter a valid email address</small>
    </div>

    <div class="form-group">
        <label for="login-form-password">Password</label>
        <input type="password"
               [formControl]="loginForm.controls.password"
               class="form-control"
               id="login-form-password"
               aria-describedby="login-form-password-help"
               placeholder="Password">
        <div class="text-danger" *ngIf="loginForm.controls.password.invalid && !loginForm.controls.password.pristine">
            password is required
        </div>
        <small id="login-form-password-help" class="form-text text-muted">enter your password
        </small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">log in</button>
</form>
</div>
