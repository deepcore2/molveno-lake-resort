<div class="modal-header">
  <h4
      class="modal-title"
      id="modal-basic-title"
  >
      Planningen
  </h4>
  <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('cancel')"
  >
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="activiteitenPlanningForm">
      <div class="form-group">
          <label>Datum</label>
          <input
              type="string"
              class="form-control"
              formControlName="actdate"
              [class.is-invalid]="actdate?.invalid && actdate?.touched"
              ngbAutofocus
          >
          <small
              class="text-danger"
              [class.d-none]="actdate?.valid || actdate?.untouched"
          >
              Verplicht
          </small>
      </div>
      <div class="form-group">
          <label for="inputDateFrom">Prijs</label>
          <div class="form-group">
              <div
                  class="input-group date"
                  id="datetimepicker6"
              >
                  <input
                      type="date"
                      class="form-control"
                      formControlName="actprijs"
                      [class.is-invalid]="actprijs?.invalid && actprijs?.touched"
                  >
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label>Capaciteit</label>
          <input
              type="string"
              class="form-control"
              formControlName="actcapaciteit"
              [class.is-invalid]="actcapaciteit?.invalid && actcapaciteit?.touched"
          >
          <small
              class="text-danger"
              [class.d-none]="actcapaciteit?.valid || actcapaciteit?.untouched"
          >
              Email adres invullen
          </small>
      </div>

  </form>
  <div class="modal-footer">
      <button
          type="button"
          class="btn btn-success"
          (click)="submitForm()"
          [disabled]="activiteitenPlanningForm.invalid"
      >
          Save
      </button>
  </div>
</div>
