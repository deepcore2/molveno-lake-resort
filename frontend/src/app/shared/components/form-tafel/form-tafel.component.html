<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Tafel</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tafelForm">
    <div class="form-group">
      <label>Kenmerk</label>
      <input
        type="text"
        class="form-control"
        formControlName="kenmerk"
        [class.is-invalid]="kenmerk?.invalid && kenmerk?.touched"
        ngbAutofocus
      />
      <small class="text-danger" [class.d-none]="kenmerk?.valid || kenmerk?.untouched">minimaal 1</small>
    </div>
    <div class="form-group">
      <label>Aantal Personen</label>
      <input
        type="number"
        class="form-control"
        formControlName="personen"
        [class.is-invalid]="personen?.invalid && personen?.touched"
      />
      <small class="text-danger" [class.d-none]="personen?.valid || personen?.untouched">minimaal 1 en maximaal 16</small>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="tafelForm.invalid">Save</button>
  </div>
</div>
