<div class="modal-header">
    <h4
        class="modal-title"
        id="modal-basic-title"
    >
        Reserveringen
    </h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('cancel')"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="activiteitResForm">
        <div class="form-group">
            <label>Activiteit</label>
            <input
                disabled="true"
                type="string"
                class="form-control"
                formControlName="actNaam"
                ngbAutofocus
            >
        </div>
        <div class="form-group">
            <label for="inputDateFrom">Datum activiteit</label>
            <div class="form-group">
                    <input
                        disabled="true"
                        type="string"
                        class="form-control"
                        formControlName="actDate">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input
                type="string"
                class="form-control"
                formControlName="emailGast"
                [class.is-invalid]="activiteitResForm.controls.emailGast?.invalid && activiteitResForm.controls.emailGast?.touched"
            >
            <small
            class="text-danger d-none"
            [class.d-block]="activiteitResForm.controls.emailGast?.invalid && activiteitResForm.controls.emailGast?.touched"
            >
                Email adres is verplicht
            </small>
        </div>
        <div class="form-group">
            <label>Telefoon</label>
            <input
                type="string"
                class="form-control"
                formControlName="phoneGast"
                [class.is-invalid]="activiteitResForm.controls.phoneGast?.invalid && activiteitResForm.controls.phoneGast?.touched"
            >
            <small
            class="text-danger d-none"
            [class.d-block]="activiteitResForm.controls.phoneGast?.invalid && activiteitResForm.controls.phoneGast?.touched"
            >
                Telefoonnummer is verplicht
            </small>
        </div>
        <div class="form-group">
            <label>Aantal Personen</label>
            <input
                type="number"
                class="form-control"
                formControlName="aantalPersonen"
                [class.is-invalid]="activiteitResForm.controls.aantalPersonen?.invalid && activiteitResForm.controls.aantalPersonen?.touched"
            >
            <small
                class="text-danger d-none"
                [class.d-block]="activiteitResForm.controls.aantalPersonen?.invalid && activiteitResForm.controls.aantalPersonen?.touched"
            >
                Aantal Personen is verplicht
            </small>
        </div>
    </form>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-success"
            (click)="submitForm()"
            [disabled]="activiteitResForm.invalid"
        >
            Save
        </button>
    </div>
</div>
