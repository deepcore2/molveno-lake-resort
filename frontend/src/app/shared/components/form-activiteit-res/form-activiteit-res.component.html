<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Reserveringen</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="activiteitResForm">
    <div class="form-group">
      <label>Activiteit</label>
      <input
        type="string"
        class="form-control"
        formControlName="naamActiviteit"
        [class.is-invalid]="activiteitResForm.controls.naamActiviteit?.invalid && activiteitResForm.controls.naamActiviteit?.touched"
        ngbAutofocus
      />
      <small class="text-danger" [class.d-none]="activiteitResForm.controls.naamActiviteit?.valid || activiteitResForm.controls.naamActiviteit?.untouched">Verplicht</small>
    </div>
    <div class="form-group">
      <label>Datum</label>
      <input
        type="number"
        class="form-control"
        formControlName="datum"
        [class.is-invalid]="activiteitResForm.controls.datum?.invalid && activiteitResForm.controls.datum?.touched"
      />
      <small class="text-danger" [class.d-none]="activiteitResForm.controls.datum?.valid || activiteitResForm.controls.datum?.untouched">Geef datum in</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="string"
        class="form-control"
        formControlName="emailGast"
        [class.is-invalid]="activiteitResForm.controls.emailGast?.invalid && activiteitResForm.controls.emailGast?.touched"
      />
      <small class="text-danger" [class.d-none]="activiteitResForm.controls.emailGast?.valid || activiteitResForm.controls.emailGast?.untouched">Email adres invullen</small>
    </div>
    <div class="form-group">
      <label>Aantal Personen</label>
      <input
        type="number"
        class="form-control"
        formControlName="aantalPersonen"
        [class.is-invalid]="activiteitResForm.controls.aantalPersonen?.invalid && activiteitResForm.controls.aantalPersonen?.touched"
      />
      <small class="text-danger" [class.d-none]="activiteitResForm.controls.aantalPersonen?.valid || activiteitResForm.controls.aantalPersonen?.untouched">Aantal Personen</small>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="activiteitResForm.invalid">Save</button>
  </div>
</div>
