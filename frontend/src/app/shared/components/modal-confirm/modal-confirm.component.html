<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Bevestiging</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Weet je het zeker?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('cancel')" ngbAutofocus>Nee</button>
  <button type="button" class="btn btn-success" (click)="activeModal.close('yes')">Ja</button>
</div>
