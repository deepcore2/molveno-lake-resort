<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Gerecht</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="gerechtForm">
    <div class="form-group">
      <label>Naam</label>
      <input type="text" class="form-control" formControlName="naam" [class.is-invalid]="naam?.invalid && naam?.touched" ngbAutofocus />
      <small class="text-danger" [class.d-none]="naam?.valid || naam?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" formControlName="type" [class.is-invalid]="type?.invalid && type?.touched">
        <option>voorgerecht</option>
        <option>hoofdgerecht</option>
        <option>nagerecht</option>
        <option>drank</option>
      </select>
      <small class="text-danger" [class.d-none]="type?.valid || type?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Subtype</label>
      <select class="form-control" formControlName="subtype" [class.is-invalid]="subtype?.invalid && subtype?.touched">
        <option>koud</option>
        <option>vlees</option>
        <option>vis</option>
        <option>ijs</option>
        <option>alcohol</option>
        <option>fris</option>
        <option>overig</option>
      </select>
      <small class="text-danger" [class.d-none]="subtype?.valid || subtype?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Prijs</label>
      <input type="number" class="form-control" formControlName="prijs" [class.is-invalid]="prijs?.invalid && prijs?.touched" />
      <small class="text-danger" [class.d-none]="prijs?.valid || prijs?.untouched">Minimaal 0</small>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="gerechtForm.invalid">Save</button>
  </div>
</div>
