<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Tafelreservering</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tafelreserveringForm">
    <div class="form-group">
      <label>Aanvangstijd</label>
      <input
        type="datetime-local"
        class="form-control"
        formControlName="aanvangstijd"
        [class.is-invalid]="aanvangstijd?.invalid && aanvangstijd?.touched"
        ngbAutofocus
      />
      <small class="text-danger" [class.d-none]="aanvangstijd?.valid || aanvangstijd?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Aantal Personen</label>
      <input
        type="number"
        class="form-control"
        formControlName="personen"
        [class.is-invalid]="personen?.invalid && personen?.touched"
      />
      <small class="text-danger" [class.d-none]="personen?.valid || personen?.untouched">minimaal 1 en maximaal 40</small>
    </div>
    <div class="form-group">
      <label>Naam</label>
      <input
        type="text"
        class="form-control"
        formControlName="naam"
        [class.is-invalid]="naam?.invalid && naam?.touched"
      />
      <small class="text-danger" [class.d-none]="naam?.valid || naam?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Telefoon</label>
      <input
        type="text"
        class="form-control"
        formControlName="telefoon"
        [class.is-invalid]="telefoon?.invalid && telefoon?.touched"
      />
      <small class="text-danger" [class.d-none]="telefoon?.valid || telefoon?.untouched">Vereist</small>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="tafelreserveringForm.invalid">Save</button>
  </div>
</div>
