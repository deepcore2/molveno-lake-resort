<div class="modal-header">
    <h4
        class="modal-title"
        id="modal-basic-title"
    >
        Reserveren activiteit
    </h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('cancel')"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="activiteitMaakResForm">
        <div class="form-group">
            <label>Activiteit</label>
            <input
                disabled="true"
                type="string"
                class="form-control"
                formControlName="actNaam"
                ngbAutofocus
            >
        </div>
        <div class="form-group">
            <label>Datum</label>
            <input
                disabled="true"
                type="string"
                class="form-control"
                formControlName="actDate"
            >
        </div>
        <div class="form-group">
            <label>E-mail gast</label>
            <input
                type="string"
                class="form-control"
                formControlName="emailGast"
                [class.is-invalid]="emailGast?.invalid && emailGast?.touched"
            >
            <small
                class="text-danger"
                [class.d-none]="emailGast?.valid || emailGast?.untouched"
            >
                E-mail adres is verplicht.
            </small>
        </div>
        <div class="form-group">
            <label>Telefoonnummer gast</label>
            <input
                type="string"
                class="form-control"
                formControlName="phoneGast"
                [class.is-invalid]="phoneGast?.invalid && phoneGast?.touched"
            >
            <small
                class="text-danger"
                [class.d-none]="phoneGast?.valid || phoneGast?.untouched"
            >
                Optioneel telefonnummer.
            </small>
        </div>
        <div class="form-group">
            <label>Aantal personen</label>
            <input
                type="number"
                class="form-control"
                formControlName="aantalPersonen"
                [class.is-invalid]="aantalPersonen?.invalid && aantalPersonen?.touched"
            >
            <small
                class="text-danger"
                [class.d-none]="aantalPersonen?.valid || aantalPersonen?.untouched"
            >
                Minimaal voor één persoon reserveren.
            </small>
        </div>
    </form>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-success"
            (click)="submitForm()"
            [disabled]="activiteitMaakResForm.invalid"
        >
            Save
        </button>
    </div>
</div>
