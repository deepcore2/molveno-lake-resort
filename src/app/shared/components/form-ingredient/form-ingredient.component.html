<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Tafel</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="ingredientForm">
    <div class="form-group">
      <label>Naam</label>
      <input type="text" class="form-control" formControlName="naam" [class.is-invalid]="naam?.invalid && naam?.touched" ngbAutofocus />
      <small class="text-danger" [class.d-none]="naam?.valid || naam?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Eenheid</label>
      <select class="form-control" formControlName="eenheid" [class.is-invalid]="eenheid?.invalid && eenheid?.touched">
        <option>stuk</option>
        <option>kilo</option>
        <option>gram</option>
      </select>
      <small class="text-danger" [class.d-none]="eenheid?.valid || eenheid?.untouched">Vereist</small>
    </div>
    <div class="form-group">
      <label>Prijs</label>
      <input type="number" class="form-control" formControlName="prijs" [class.is-invalid]="prijs?.invalid && prijs?.touched" />
      <small class="text-danger" [class.d-none]="prijs?.valid || prijs?.untouched">Minimaal 0</small>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="ingredientForm.invalid">Save</button>
  </div>
</div>
