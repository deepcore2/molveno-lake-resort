
<div class="table-responsive">
    <!--pre>{{kamers | json}}</pre-->
    <br>
    <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg">All Rooms</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="ShowReservedRooms()">Reserved Rooms</button>
          </div>
          <div class="col-2">
              <button type="button" class="btn btn-primary btn-lg">Booked Rooms</button>
            </div>
      </div>
      <br>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Kamernummer</th>
          <th>Kamertype</th>
          <th>Kamerligging</th>
          <th>Aantalpersonen</th>
          <th>Prijs</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let kamer of kamers">
            <td>{{kamer.kamerNummer}}</td>
            <td>{{kamer.kamerType}}</td>
            <td>{{kamer.kamerLigging}}</td>
            <td>{{kamer.aantalPersonen}}</td>
            <td>{{kamer.prijs |currency:'EUR'}}</td>
          </tr>
      </tbody>
    </table>
  </div>
