<button class="btn btn-primary mt-2" (click)="openFormModal()">Nieuw</button>

<div class="table-responsive mt-2">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nummer</th>
        <th>Personen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tafel of (tafels | async)">
        <td>{{ tafel.nummer }}</td>
        <td>{{ tafel.personen }}</td>
      </tr>
    </tbody>
  </table>
</div>
