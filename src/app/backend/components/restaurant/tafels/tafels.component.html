<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nummer</th>
        <th>Personen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tafel of tafels">
        <td>{{tafel.nummer}}</td>
        <td>{{tafel.personen}}</td>
      </tr>
    </tbody>
  </table>
</div>
