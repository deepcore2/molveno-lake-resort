<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Tafel nummer</th>
        <th>Aantal personen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tafel of tafels">
        <td> {{tafel.tafelNummer}}</td>
        <td>{{tafel.aantalPersonen}}</td>
      </tr>
    </tbody>
  </table>
</div>
