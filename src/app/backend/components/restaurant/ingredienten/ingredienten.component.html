<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Naam</th>
        <th>Soort</th>
        <th>Prijs per Kg</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of (ingredienten | async)">
        <td>{{ingredient.naam}}</td>
        <td>{{ingredient.soort}}</td>
        <td>{{ingredient.prijs | currency: 'EUR'}}</td>
      </tr>
    </tbody>
  </table>
</div>
