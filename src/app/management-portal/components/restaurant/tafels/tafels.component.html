<button class="btn btn-primary mt-2" (click)="openFormTafelModal()">Nieuw</button>

<div class="table-responsive mt-2">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nummer</th>
        <th>Personen</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tafel of (tafels | async)">
        <td>{{ tafel.nummer }}</td>
        <td>{{ tafel.personen }}</td>
        <td class="text-right">
          <i class="fas fa-edit mr-2" placement="top" ngbTooltip="Wijzigen" (click)="openFormTafelModal(tafel)"></i>
          <i class="fas fa-trash-alt mr-2" placement="top" ngbTooltip="Verwijderen" (click)="verwijderTafel(tafel)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
